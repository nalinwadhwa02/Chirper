<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Chirper</title>
</head>
<body>
    <div class="container py-3">
        <div class="d-flex flex-column flex-md-row align-text-center pb-3 mb-3 border-bottom">
            <a href="/" class="col align-items-center text-dark text-decoration-none me-2">
                <div class="fs-1 text-center">Chirper</div>
            </a>
        </div>
    </div>
    <div class="card container align-items-center  mt-5 p-5 ">
        <div class="col-8 p-5 align-items-center">
            <div class="container fs-2 m-2 text-center">Login / Sign Up</div>
            <form class="m-2 p-1 text-center" method="POST">
                <input type="text" class="form-control m-2 p-1" placeholder="username" name="username" id="username">
                <input type="password" class="form-control m-2 p-1" placeholder="password" name="password" id="password">
                <button type="submit" class="btn btn-primary m-1 p-1" name="loginbutton" value="pressed"> Login </button>
                <button type="submit" class="btn btn-primary m-1 p-1" name="signupbutton" value="pressed"> Sign Up </button>
            </form>
            {% if wrongcreds == "true" %}
            <div class="alert alert-danger" role="alert">
                Wrong Credentials Entered
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
