<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Chirper</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h2 class="text-start">Tweets</h2>
        </div>
        <div class="col">
            {% if loginuser == 'undef'%}
                <p class="text-end"><button><a href="/login">login</a></button></p>
            {% else %}
                <p class="text-end">loggin in as <u>{{loginuser}}</u> <button><a href="/login">Switch User</a></button></p>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% for post in posts %}
            <div class="text-center border">
                <p class="text-start"><strong>{{post[0]}}</strong><small> {{post[2]}}</small></p>
                {{post[1]}}
            </div>
        {% endfor %}
        <button><a href="/add">add tweet</a></button>
    </div>
    <p></p>
    <div class="container">
        <h2>Users</h2>
        <div class="text-center container-sm">
            {% for user in users %}
                {{user[0]}}
            {% endfor %}
        </div>
    </div>
</body>
</html>
