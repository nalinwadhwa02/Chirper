<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Chirper</title>
</head>
<body>
    <div class="container-fluid bg-white">
        <div class="m-3 mt-4 row p-2 border rounded-3">
            <div class="col-sm-3">
                <h1 class="text-start"><a href="/">Chirper</a></h1>
            </div>
            <form class="col input-group mb-3 mt-3" method="POST">
                <input type="text" class="form-control" placeholder="Search for a chirp" name="search" id="search" value={{searchquery}}>
                <button type="submit" class="btn btn-primary" name="searchbutton" value="pressed" id="searchbutton">Search</button>
            </form>
            <div class="col-sm-3">
                {% if loginuser[1] == 'undef'%}
                    <p class="text-end"><button type="button" onclick="location.href='/login'" class="btn btn-primary btn-sm">login</button></p>
                {% else %}
                    <p class="text-end"><button type="button" onclick="location.href='/user/{{loginuser[0]}}'" class="btn btn-primary btn-sm">{{loginuser[1]}}</button></p>
                {% endif %}
            </div>
        </div>
        <div class="row mt-2 gap-0">
            <div class="col-sm-8">
                <div class="container-fluid ms-3 ps-5 pe-5 pt-4 pb-4 text-center border rounded-3">
                    <h2 class="col text-start">Chirps Results</h2>
                    {% for post in results %}
                        <div class="card row mt-1 mb-1 p-3 text-center border rounded-3">
                            <a class="stretched-link" href="/tweet/{{post[1]}}"></a>
                            <div class="row m-1">
                                <h5 class="col text-start"><a href="/user/{{post[0]}}">{{post[2]}}</a></h5><p class="col text-end">{{post[4]}}</p>
                            </div>
                            <div class="container text-start m-2">
                                {{post[3]}}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-3 ms-2 me-3">
                <div class="container-fluid ps-5 pe-5 pt-4 pb-4 text-center border rounded-3">
                    <h2 class="text-start mb-3">Users Results</h2>
                        {% for user in userresults %}
                            <p class="m-2 text-start"><a href="/user/{{user[0]}}">{{user[1]}}</a></p>
                        {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
